<table mat-table [dataSource]="classKit" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Nome</th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Aula kit">
      <th mat-header-cell *matHeaderCellDef> Aula </th>
      <td mat-cell *matCellDef="let element"> {{element.kitName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="armazenamento">
      <th mat-header-cell *matHeaderCellDef> local </th>
      <td mat-cell *matCellDef="let element"> Arm√°rio {{element.storageLocal}} </td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="tableNames"></tr>

  </table>
