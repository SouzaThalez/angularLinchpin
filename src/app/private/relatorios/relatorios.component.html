<div class="page-tittle">
  <h2>Todos os Relatorios</h2>
</div>

<div class="relatorios-container">
    <div class="container padding-container">
        <div class="row">
          <!--ng container tag for using ngFor without repeating the element-->
          <ng-container  *ngFor="let element of  fromDbJSON; let i = index">
            <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h3 class="card-title">Paciente - {{element.simulatorName}}</h3>
                    <p class="card-text"><img src="../../assets/imgs/icons/health/hospital-bed.png" alt=""> Preciso de Ajuda... </p>
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">Registro: {{element.formCode}}</li>
                    <li class="list-group-item">Data abertura: {{element.formDate | date}}</li>
                  </ul>
                  <div class="card-footer">
                    <button class="download-btn" mat-stroked-button (click)="generatePDF(i)">PDF Download</button>
                  </div>
                </div>
            </div>
            
          </ng-container>
        </div>
    </div>
</div>
