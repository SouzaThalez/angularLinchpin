<div class="page-tittle">
  <h2>Todos os Relatorios</h2>
</div>
<div class="filter-form">
    <mat-form-field>
      <mat-label>Filtrar por Data</mat-label>
      <mat-select>
          <mat-option value="antigo">Mais antigo</mat-option>
          <mat-option value="recente">Mais recente</mat-option>
      </mat-select>
    </mat-form-field>
</div>
<div class="relatorios-container">
    <div class="container padding-container">
        <div class="row">
          <!--ng container tag for using ngFor without repeating the element-->
          <ng-container  *ngFor="let element of  fromDbJSON; let i = index">
            <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h3 class="card-title">Simulador - {{element.simulatorName}}</h3>
                    <p class="card-text">Download do seu relatorio </p>
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">Codigo: {{element.formCode}}</li>
                    <li class="list-group-item">Data abertura: {{element.formDate | date}}</li>
                  </ul>
                  <div class="card-body">
                    <span class="pdf-tittle">PDF Download: </span>
                    <a  class="card-link" (click)="generatePDF(i)">Download</a>
                  </div>
                </div>
            </div>
            <div class="w-100" *ngIf="i == 3"></div>
          </ng-container>
        </div>
    </div>
</div>
