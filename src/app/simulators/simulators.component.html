</div>
<div class="row">

        <div class="card-box">
            <div class="img-container">
                <img [src]="element.imgPath" alt="">

            <div class="button-container">
                <div class="button-center">
                  <button type="button" routerLink="/simuladores/{{element.id}}"
                    class="btn btn-outline-secondary btn-enviar-relatorio">Enviar Relat√≥rio
                  </button>
                </div>
            </div>
        </div>
    </div>
</div>
